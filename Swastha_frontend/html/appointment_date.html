<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <section class="container">
    <div id="appointment_div">
      <h1 textaligh="center">APPOINTMENT</h1>
    </div>
    <div id="date_div">
      <input type="date" name="" id="date" onchange="avaialableSlots()">
    </div>
   
    <br>
    
    <div id="slot_div">
      <button class="button2">9:00:00</button>
      <button class="button2">9:30:00</button>
    <button class="button2">10:00:00</button>
    <button class="button2">10:30:00</button>
    <button class="button2">11:00:00</button>
    <button class="button2">11:30:00</button>
    <button class="button2">12:00:00</button>
    <button class="button2">12:30:00</button>
    <button class="button2">03:00:00</button>
    <button class="button2">03:30:00</button>
    <button class="button2">04:00:00</button>
    <button class="button2">04:30:00</button>
    <button class="button2">05:00:00</button>
    <button class="button2">05:30:00</button>
    <button class="button2">06:00:00</button>
    <button class="button2">06:30:00</button>
    </div>
    <br>
    <div id="fee_div">
      <label for="fee">FEE</label>
    <input type="number" id="fee" readonly>
    </div>
    <br>
   <div id="method_div">
    <label for="payment-method">Select Payment Method:</label>
    
    <img src="../images/onlinepaylogo.webp" alt="" class="payment-option" style="height: 60px; width: 80px;" value="onlinePay" >
    <img src="../images/mastrocardlogo.png" alt="" class="payment-option" style="height: 60px; width: 80px;" value="Mastrocard">
    <img src="../images/Visa-Logo.png" alt="" class="payment-option" style="height: 60px; width: 80px;" value="Visa">
    <img src="../images/apple-pay.png" alt="" class="payment-option" style="height: 60px; width: 80px;" value="Apple Pay">
    <img src="../images/gpay.jpeg" alt="" class="payment-option" style="height: 60px; width: 80px;" value="Gpay">
    
   </div>
   
    <center>
      <button class="Btn">
        Pay

  </section>

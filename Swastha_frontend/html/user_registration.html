<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="../css/user_registration.css">
</head>
<body>
    <form class="form">
        <div id="error_message"></div>
        <p class="title">User Register </p>
        <p class="message">Signup now and get full access to our app.</p>
            <div class="flex">
            <label>
                <input class="input" type="text" placeholder="" required="" id="firstName">
                <span>Firstname</span>
            </label>
    
            <label>
                <input class="input" type="text" placeholder="" required="" id="lastName">
                <span>Lastname</span>
            </label>
        </div>  
                
        <label>
            <input class="input" type="email" placeholder="" required="" id="email">
            <span>Email</span>
        </label> 
            
        <label>
            <input class="input" type="password" id="password" placeholder="" required="" >
            <span id="span" >Password</span>
        </label>
        <label>
            <input class="input" type="password" id="conf_password" placeholder="" required="">
            <span id="conf_span">Confirm password</span>
        </label>
        <button class="submit"  >Submit</button>
        <p class="signin">Already have an acount ? <a href="../html/user_login.html">Sign in</a> </p>
    </form>
    <script src="../js/user_registration.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../css/user_profile.css">
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <div id="userDetails">
            <div class="detail">
                <span class="label">User ID:</span>
                <span id="userId" class="value"></span>
            </div>
            <div class="detail">
                <span class="label">First Name:</span>
                <span id="firstName" class="value"></span>
            </div>
            <div class="detail">
                <span class="label">Last Name:</span>
                <span id="lastName" class="value"></span>
            </div>
            <div class="detail">
                <span class="label">Email:</span>
                <span id="email" class="value"></span>
            </div>
            <div class="detail">
                <span class="label">Password:</span>
                <span id="password" class="value"></span>
            </div>
            <div class="detail">
                <span class="label">Blood Group:</span>
                <span id="blood" class="value"></span>
            </div>
            <div class="detail">
                <span class="label">Availability:</span>
                <span id="availability" class="value"></span>
            </div>
            <div class="detail">
                <span class="label">Gender:</span>
                <span id="gender" class="value"></span>
            </div>
            <div class="detail">
                <span class="label">Phone:</span>
                <span id="phone" class="value"></span>
            </div>
            <div class="detail">
                <span class="label">Address:</span>
            </div>
            <div class="detail">
                <span class="label">Door No:</span>
                <span id="doorno" class="value"></span>
            </div>
            <div class="detail">
                <span class="label">Street:</span>
                <span id="street" class="value"></span>
            </div>
            <div class="detail">
                <span class="label">Area:</span>
                <span id="area" class="value"></span>
            </div>
            <div class="detail">
                <span class="label">City:</span>
                <span id="city" class="value"></span>
            </div>
            <div class="detail">
                <span class="label">State:</span>
                <span id="state" class="value"></span>
            </div>
            <div class="detail">
                <span class="label">Pincode:</span>
                <span id="pincode" class="value"></span>
            </div>

            
        </div>
    </div>
</body>
<script src="../js/user_profile.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Profile Update</title>
<link rel="stylesheet" href="../css/admin_update.css">
</head>
<body>

<form id="adminForm">
    <h2>Admin Profile Update</h2>
    <div class="form-group">
        <label for="adminid">Admin ID:</label>
        <input type="text" id="adminid" name="adminid" required>
    </div>
    <div class="form-group">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required>
    </div>
    <div class="form-group">
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" readonly>
    </div>
    <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">
    </div>
    <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option ></option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </div>
    <div class="form-group">
        <label>Address:</label>
        <input type="text" id="addressid" name="doorno" readonly >
        <input type="text" id="doorno" name="doorno" placeholder="Door Number" required>
        <input type="text" id="street" name="street" placeholder="Street" required>
        <input type="text" id="area" name="area" placeholder="Area" required>
        <input type="text" id="city" name="city" placeholder="City" required>
        <input type="text" id="state" name="state" placeholder="State" required>
        <input type="text" id="pincode" name="pincode" placeholder="Pincode" required>
    </div>
    <button class="submit" type="submit">Submit</button>
</form>

</body>
<script src="../js/admin_update.js"></script>
</html>

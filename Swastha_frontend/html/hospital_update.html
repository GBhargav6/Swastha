<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hospital Information Form</title>
<link rel="stylesheet" href="../css/hospital_update.css">
</head>
<body>

<form id="hospitalForm">
    <h2>Hospital Update</h2>
    <div class="form-group">
        <label for="name">Hospital Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="founder">Founder:</label>
        <input type="text" id="founder" name="founder" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
   
    <div class="form-group">
        <label for="website">Website:</label>
        <input type="url" id="website" name="website">
    </div>
    <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">
    </div>
    <div class="form-group">
        <label>Address:</label>
        <input type="text" id="doorno" name="doorno" placeholder="Door Number" required>
        <input type="text" id="street" name="street" placeholder="Street" required>
        <input type="text" id="area" name="area" placeholder="Area" required>
        <input type="text" id="city" name="city" placeholder="City" required>
        <input type="text" id="state" name="state" placeholder="State" required>
        <input type="text" id="pincode" name="pincode" placeholder="Pincode" required>
    </div>
    <button class="submit" type="submit">Submit</button>
</form>
<script src="../js/hospital_update.js"></script>
</body>
</html>

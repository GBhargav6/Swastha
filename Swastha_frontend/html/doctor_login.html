<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login</title>
    <link rel="stylesheet" href="../css/doctor_login.css">
</head>
<body>
    <div class="login wrap">
        <div class="h1">Login</div>
        <input  placeholder="Email" id="email" name="email" type="text">
        <input placeholder="Password" id="password" name="password" type="password">
        <input value="Login" class="submit" type="submit">
        
        <p class="signup-link">
            Forgot Password ?
            <a href="../html/forgot_password_doctor.html">Change Password</a>
          </p>
     
           <p class="signup-link">
             No account?
             <a href="../html/doctor_registration.html">Sign up</a>
           </p>
      </div>
</body>
<script src="../js/doctor_login.js"></script>
</html>

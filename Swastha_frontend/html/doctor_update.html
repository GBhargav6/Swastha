<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Professional Information Form</title>
<link rel="stylesheet" href="../css/doctor_update.css">
</head>
<body>

<form id="professionalForm">
    <h2>Doctor Update</h2>
    <div class="form-group">
        <label for="firstname">Doctor ID:</label>
        <input type="text" id="id" name="firstname" readonly>
    </div>
    <div class="form-group">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required>
    </div>
    <div class="form-group">
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8">
    </div>
    <div class="form-group">
        <label for="speciality">Speciality:</label>
        <input type="text" id="speciality" name="speciality" required>
    </div>
    <div class="form-group">
        <label for="experience">Experience (in years):</label>
        <input type="text" id="experience" name="experience" required>
    </div>
    <div class="form-group">
        <label for="fee">Fee:</label>
        <input type="text" name="fee" id="fee" required>
    </div>
    <div class="form-group">
        <label for="availability">Availability:</label>
        <input type="text" id="availability" name="availability" required>
    </div>
    <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">
    </div>
    <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
    </div>
    <div class="form-group">
        <label>Address:</label>
        <input type="text" id="add_id" name="doorno" value="" readonly>
        <input type="text" id="doorno" name="doorno" placeholder="Door Number" required>
        <input type="text" id="street" name="street" placeholder="Street" required>
        <input type="text" id="area" name="area" placeholder="Area" required>
        <input type="text" id="city" name="city" placeholder="City" required>
        <input type="text" id="state" name="state" placeholder="State" required>
        <input type="text" id="pincode" name="pincode" placeholder="Pincode" required>
    </div>
    <button class="submit" type="submit">Submit</button>
</form>

</body>
<script src="../js/doctor_update.js"></script>
</html>
